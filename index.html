<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lacko Menu</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%;
  overflow: hidden;
  background: transparent !important;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #eaf1ff;
}
#overlay {
  position: fixed;
  right: 40px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 1000;
}
.menu {
  width: 360px;
  background: rgba(15, 23, 42, 0.55);
  backdrop-filter: blur(18px);
  border-radius: 14px;
  border: 1px solid rgba(120,150,255,0.25);
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.menu-header {
  background: linear-gradient(90deg,#3b82f6,#1e3a8a);
  padding: 14px 0;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  color: #fff;
  text-shadow: 0 0 8px rgba(0,0,0,.4);
}
.menu-list { padding: 10px 16px; flex: 1; }
.menu-list.hidden { display: none; }
.menu-item {
  background: rgba(255,255,255,0.07);
  border-radius: 10px;
  padding: 10px 14px;
  margin: 6px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
  transition: all .15s ease-in-out;
}
.menu-item.selected {
  background: rgba(59,130,246,0.25);
  box-shadow: -3px 0 10px rgba(59,130,246,0.3);
  color: #fff;
}
.toggle {
  width: 34px; height: 18px; border-radius: 20px;
  background: rgba(255,255,255,0.25); position: relative; transition: .25s;
}
.toggle::before {
  content: ""; position: absolute; top: 2px; left: 2px;
  width: 14px; height: 14px; border-radius: 50%;
  background: white; transition: .25s;
}
.toggle.active { background: #3b82f6; }
.toggle.active::before { transform: translateX(16px); }
.menu-footer {
  border-top: 1px solid rgba(255,255,255,0.07);
  padding: 8px 14px;
  font-size: 12px;
  color: rgba(255,255,255,0.6);
  display: flex;
  justify-content: space-between;
}
</style>
</head>
<body>
<div id="overlay">
  <div class="menu">
    <div class="menu-header" id="menuTitle">Control Panel</div>
    <div class="menu-list" id="mainMenu">
      <div class="menu-item" data-open="self">Self Options ›</div>
      <div class="menu-item" data-open="spawner">Spawner ›</div>
      <div class="menu-item" data-open="online">Online ›</div>
      <div class="menu-item" data-open="misc">Misc ›</div>
    </div>

    <div class="menu-list hidden" id="menu-self">
      <div class="menu-item" data-type="toggle">God Mode <div class="toggle"></div></div>
      <div class="menu-item" data-type="toggle">Invisibility <div class="toggle"></div></div>
      <div class="menu-item" data-type="toggle">Noclip <div class="toggle"></div></div>
      <div class="menu-item">Set Health: 100</div>
      <div class="menu-item">Set Armor: 100</div>
    </div>

    <div class="menu-list hidden" id="menu-spawner">
      <div class="menu-item">Spawn Vehicle</div>
      <div class="menu-item">Spawn Object</div>
    </div>

    <div class="menu-list hidden" id="menu-online">
      <div class="menu-item">Player List</div>
    </div>

    <div class="menu-list hidden" id="menu-misc">
      <div class="menu-item">Weather Control</div>
    </div>

    <div class="menu-footer"><div>UI v1.7</div><div>© 2025</div></div>
  </div>
</div>

<script>
(function(){
  const title=document.getElementById('menuTitle');
  const main=document.getElementById('mainMenu');
  const menus={self:document.getElementById('menu-self'),
               spawner:document.getElementById('menu-spawner'),
               online:document.getElementById('menu-online'),
               misc:document.getElementById('menu-misc')};
  let current='main',index=0;
  function currentList(){return current==='main'?main:menus[current];}
  function highlight(){
    const items=currentList().querySelectorAll('.menu-item');
    items.forEach((el,i)=>el.classList.toggle('selected',i===index));
  }
  function show(name){
    main.classList.add('hidden'); for(const k in menus)menus[k].classList.add('hidden');
    if(name==='main'){main.classList.remove('hidden');title.textContent='Control Panel';current='main';}
    else{menus[name].classList.remove('hidden');title.textContent=name.charAt(0).toUpperCase()+name.slice(1)+' Options';current=name;}
    index=0;highlight();
  }
  highlight();

  // receive messages from Lua
  window.addEventListener('message', e=>{
    const data = e.data;
    if(!data || data.action!=='keydown') return;
    const list=currentList(); const items=list.querySelectorAll('.menu-item');
    if(!items.length)return;
    const key=data.key;
    if(key==='ArrowDown'){index=(index+1)%items.length;highlight();}
    else if(key==='ArrowUp'){index=(index-1+items.length)%items.length;highlight();}
    else if(key==='Enter'){
      const it=items[index]; if(!it)return;
      if(it.dataset.open){show(it.dataset.open);return;}
      if(it.dataset.type==='toggle'){
        const tog=it.querySelector('.toggle');
        const on=tog.classList.toggle('active');
        console.log(it.textContent.trim(), on?"ON":"OFF");
      }
    }
    else if(key==='Backspace'){
      if(current!=='main')show('main');
    }
  });
})();
</script>
</body>
</html>
