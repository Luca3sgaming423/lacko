<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Glass Panel</title>
<style>
  html,body{
    margin:0;padding:0;height:100%;overflow:hidden;
    font-family:"Segoe UI",Roboto,Arial,sans-serif;
    background:transparent;color:#eaf1ff;
  }

  #overlay{
    position:fixed;right:40px;top:50%;
    transform:translateY(-50%);
    z-index:1000;animation:fadeIn .3s ease-out;
  }
  @keyframes fadeIn{from{opacity:0;transform:translate(60px,-50%);}to{opacity:1;transform:translate(0,-50%);}}

  .menu{
    width:360px;
    background:rgba(15,23,42,0.55);
    backdrop-filter:blur(18px);
    border:1px solid rgba(120,150,255,0.25);
    border-radius:14px;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);
    overflow:hidden;display:flex;flex-direction:column;
  }

  .menu-header{
    background:linear-gradient(90deg,#3b82f6,#1e3a8a);
    padding:14px 0;text-align:center;
    font-size:22px;font-weight:600;color:#fff;
    letter-spacing:.5px;text-shadow:0 0 8px rgba(0,0,0,.4);
  }

  .menu-list{padding:10px 16px;flex:1;transition:transform .3s ease,opacity .3s ease;}
  .menu-list.hidden{opacity:0;pointer-events:none;position:absolute;}

  .menu-item{
    background:rgba(255,255,255,0.07);
    border-radius:10px;
    padding:10px 14px;margin:6px 0;
    display:flex;justify-content:space-between;align-items:center;
    font-size:16px;cursor:pointer;
    transition:all .15s ease-in-out;
  }
  .menu-item:hover{background:rgba(255,255,255,0.12);transform:translateX(-4px);}
  .menu-item.selected{
    background:rgba(59,130,246,0.25);
    box-shadow:-3px 0 10px rgba(59,130,246,0.3);
    color:#fff;
  }

  .switch{position:relative;display:inline-block;width:38px;height:20px;}
  .switch input{display:none;}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:rgba(255,255,255,0.25);transition:.3s;border-radius:20px;}
  .slider:before{position:absolute;content:"";height:16px;width:16px;left:2px;bottom:2px;background:#fff;border-radius:50%;transition:.3s;}
  input:checked+.slider{background-color:#3b82f6;}
  input:checked+.slider:before{transform:translateX(18px);}

  .menu-footer{
    border-top:1px solid rgba(255,255,255,0.07);
    padding:8px 14px;
    font-size:12px;
    color:rgba(255,255,255,0.6);
    display:flex;justify-content:space-between;
  }

  /* notifications */
  #notifications{
    position:fixed;bottom:30px;right:40px;width:260px;
    display:flex;flex-direction:column;gap:10px;z-index:1100;
  }
  .notif{
    background:rgba(30,41,59,0.7);
    backdrop-filter:blur(10px);
    border-left:3px solid #3b82f6;
    color:#eaf1ff;padding:10px 12px;border-radius:8px;
    font-size:14px;opacity:0;transform:translateX(40px);
    animation:notifIn .3s forwards,notifOut .3s 4.7s forwards;
  }
  @keyframes notifIn{to{opacity:1;transform:translateX(0);}}
  @keyframes notifOut{to{opacity:0;transform:translateX(40px);}}
</style>
</head>
<body>
<div id="overlay">
  <div class="menu" id="menuBox">
    <div class="menu-header" id="menuTitle">Control Panel</div>

    <!-- MAIN MENU -->
    <div class="menu-list" id="mainMenu">
      <div class="menu-item" data-open="self">Self Options</div>
      <div class="menu-item" data-open="spawner">Spawner</div>
      <div class="menu-item" data-open="online">Online</div>
      <div class="menu-item" data-open="misc">Misc</div>
    </div>

    <!-- SELF -->
    <div class="menu-list hidden" id="menu-self">
      <div class="menu-item">God Mode <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="menu-item">Invisibility <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="menu-item">Set Health <span>100</span></div>
      <div class="menu-item">Set Armor <span>100</span></div>
      <div class="menu-item">Infinite Stamina <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>

    <!-- SPAWNER -->
    <div class="menu-list hidden" id="menu-spawner">
      <div class="menu-item">Spawn Vehicle</div>
      <div class="menu-item">Spawn Object</div>
      <div class="menu-item">Clear Area</div>
    </div>

    <!-- ONLINE -->
    <div class="menu-list hidden" id="menu-online">
      <div class="menu-item">Player List</div>
      <div class="menu-item">Teleport to Player</div>
      <div class="menu-item">Send Message</div>
    </div>

    <!-- MISC -->
    <div class="menu-list hidden" id="menu-misc">
      <div class="menu-item">Weather Control</div>
      <div class="menu-item">Time Control</div>
      <div class="menu-item">UI Settings</div>
    </div>

    <div class="menu-footer"><div>UI v1.5</div><div>Â© 2025</div></div>
  </div>
</div>

<div id="notifications"></div>

<script>
(function(){
  const notifBox=document.getElementById('notifications');
  const title=document.getElementById('menuTitle');
  const main=document.getElementById('mainMenu');
  const lists={
    self:document.getElementById('menu-self'),
    spawner:document.getElementById('menu-spawner'),
    online:document.getElementById('menu-online'),
    misc:document.getElementById('menu-misc')
  };
  let current='main';

  function showMenu(name){
    // hide all
    main.classList.add('hidden');
    for(const k in lists) lists[k].classList.add('hidden');
    // show selected
    if(name==='main'){main.classList.remove('hidden');title.textContent='Control Panel';current='main';}
    else{lists[name].classList.remove('hidden');title.textContent=name.charAt(0).toUpperCase()+name.slice(1)+' Options';current=name;}
  }

  function showNotif(msg){
    const n=document.createElement('div');n.className='notif';n.textContent=msg;
    notifBox.appendChild(n);setTimeout(()=>notifBox.removeChild(n),5000);
  }

  // click open submenus
  document.querySelectorAll('[data-open]').forEach(el=>{
    el.addEventListener('click',()=>showMenu(el.dataset.open));
  });

  // handle backspace (go back)
  window.addEventListener('keydown',e=>{
    if(e.key==='Backspace'){
      if(current!=='main')showMenu('main');
      else{ // close if already in main
        const res=(typeof GetParentResourceName==='function')?GetParentResourceName():null;
        if(res){fetch(`https://${res}/close`,{method:'POST',body:'{}'});}
        else document.getElementById('overlay').style.display='none';
      }
    }
  });

  // optional test click notification
  document.querySelectorAll('.menu-item').forEach(el=>{
    el.addEventListener('click',()=>showNotif('Selected: '+(el.textContent.trim())));
  });

  window.addEventListener('message',ev=>{
    const d=ev.data;if(!d)return;
    if(d.action==='notify'&&d.text)showNotif(d.text);
    if(d.action==='open'&&d.html){document.getElementById('menuBox').innerHTML=d.html;}
    if(d.action==='close'){document.getElementById('overlay').style.display='none';}
  });
})();
</script>
</body>
</html>
