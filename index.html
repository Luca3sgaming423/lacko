<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phaze UI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: radial-gradient(circle at center, #0a0f1a 0%, #05070d 100%);
    user-select: none;
  }

  /* center container */
  #overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
  }

  /* main menu box */
  .menu {
    width: 420px;
    background: rgba(10, 13, 25, 0.75);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    animation: fadeIn 0.3s ease-out;
  }

  /* header bar */
  .menu-header {
    background: linear-gradient(90deg, #2563eb, #1e40af);
    padding: 18px;
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 1px;
    text-align: left;
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
  }

  /* items area */
  .menu-list {
    padding: 10px;
    max-height: 400px;
  }

  .menu-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 10px;
    padding: 12px 18px;
    margin: 6px 0;
    color: #dce2f0;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
  }

  .menu-item:hover {
    background: rgba(255, 255, 255, 0.07);
    transform: translateX(3px);
  }

  .menu-item.selected {
    background: linear-gradient(90deg, rgba(37,99,235,0.95), rgba(59,130,246,0.85));
    color: #fff;
    box-shadow: 0 0 15px rgba(59,130,246,0.3);
    transform: translateX(6px);
  }

  /* small right arrow indicator */
  .menu-item::after {
    content: "›";
    font-weight: bold;
    color: rgba(255,255,255,0.2);
  }
  .menu-item.selected::after {
    color: #fff;
  }

  .menu-footer {
    display: flex;
    justify-content: space-between;
    padding: 10px 18px;
    font-size: 13px;
    color: rgba(255,255,255,0.65);
    border-top: 1px solid rgba(255,255,255,0.08);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div id="overlay">
  <div id="injected-container">
    <div class="menu" id="defaultMenu">
      <div class="menu-header">Phaze</div>
      <div class="menu-list" id="menuList">
        <div class="menu-item" data-action="player">👤 Player</div>
        <div class="menu-item" data-action="server">🌐 Server</div>
        <div class="menu-item" data-action="weapon">🔫 Weapon</div>
        <div class="menu-item" data-action="combat">⚔️ Combat</div>
        <div class="menu-item" data-action="vehicle">🚗 Vehicle</div>
        <div class="menu-item" data-action="visual">🎨 Visual</div>
        <div class="menu-item" data-action="misc">🧩 Miscellaneous</div>
        <div class="menu-item" data-action="settings">⚙️ Settings</div>
      </div>
      <div class="menu-footer">
        <div>Phaze UI Demo</div>
        <div>v1.0</div>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  const container=document.getElementById("injected-container");
  const overlay=document.getElementById("overlay");
  let items=[]; let selectedIndex=0;
  function collect(){items=[...container.querySelectorAll(".menu-item")];if(!items.length)return;items.forEach(i=>i.classList.remove("selected"));items[0].classList.add("selected");selectedIndex=0;}
  function update(){items.forEach((i,idx)=>i.classList.toggle("selected",idx===selectedIndex));}
  function action(a){
    const res=(typeof GetParentResourceName==="function")?GetParentResourceName():null;
    if(res){fetch(`https://${res}/menuAction`,{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({action:a})});}
    else alert("Action: "+a);
  }
  function close(){
    const res=(typeof GetParentResourceName==="function")?GetParentResourceName():null;
    if(res){fetch(`https://${res}/close`,{method:"POST",headers:{'Content-Type':'application/json'},body:"{}"});}
    else overlay.style.display="none";
  }
  function inject(html){container.innerHTML=html;collect();}
  window.addEventListener("keydown",e=>{
    if(e.key==="ArrowDown"){selectedIndex=(selectedIndex+1)%items.length;update();e.preventDefault();}
    else if(e.key==="ArrowUp"){selectedIndex=(selectedIndex-1+items.length)%items.length;update();e.preventDefault();}
    else if(e.key==="Enter"){const el=items[selectedIndex];if(el){action(el.getAttribute("data-action")||el.textContent.trim());}}
    else if(e.key==="Backspace"||e.key==="Escape"){close();}
  });
  container.addEventListener("click",ev=>{
    const el=ev.target.closest(".menu-item");if(!el)return;
    action(el.getAttribute("data-action")||el.textContent.trim());
  });
  window.addEventListener("message",ev=>{
    const d=ev.data;if(!d)return;
    if(d.action==="open"&&d.html)inject(d.html);
    else if(d.action==="close")close();
  });
  collect();
})();
</script>
</body>
</html>
