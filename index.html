<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Top Menu</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent !important;
  overflow: hidden;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #eaf1ff;
  user-select: none;
}

/* container */
#menuContainer {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15,23,42,0.75);
  backdrop-filter: blur(12px);
  border-radius: 12px;
  border: 1px solid rgba(100,150,255,0.25);
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 600px;
  animation: fadeIn .25s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translate(-50%,-10px);}
  to {opacity:1; transform: translate(-50%,0);}
}

/* tabs row */
#tabs {
  display: flex;
  justify-content: center;
  padding: 10px;
  gap: 10px;
}

.tab {
  padding: 10px 18px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  cursor: pointer;
  transition: all .15s;
}
.tab:hover { background: rgba(59,130,246,0.25); }
.tab.active {
  background: rgba(59,130,246,0.45);
  box-shadow: inset 0 0 6px rgba(59,130,246,0.5);
}

/* content panels */
.panel {
  display: none;
  flex-direction: column;
  padding: 10px 20px 20px 20px;
  width: 100%;
  box-sizing: border-box;
}

.option {
  margin: 6px 0;
  padding: 10px 14px;
  background: rgba(255,255,255,0.06);
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background .15s;
}
.option:hover { background: rgba(59,130,246,0.25); }

/* toggle switch */
.switch {
  width: 38px; height: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.25);
  position: relative;
  transition: 0.25s;
}
.switch::before {
  content: "";
  position: absolute;
  top: 2px; left: 2px;
  width: 16px; height: 16px;
  border-radius: 50%;
  background: #fff;
  transition: 0.25s;
}
.switch.on { background: #3b82f6; }
.switch.on::before { transform: translateX(18px); }
</style>
</head>
<body>

<div id="menuContainer">
  <div id="tabs">
    <div class="tab active" data-panel="self">Self</div>
    <div class="tab" data-panel="spawner">Spawner</div>
    <div class="tab" data-panel="online">Online</div>
    <div class="tab" data-panel="misc">Misc</div>
  </div>

  <!-- SELF -->
  <div class="panel" id="panel-self" style="display:flex;">
    <div class="option" data-func="godmode">God Mode <div class="switch"></div></div>
    <div class="option" data-func="invisible">Invisibility <div class="switch"></div></div>
    <div class="option" data-func="noclip">Noclip <div class="switch"></div></div>
    <div class="option" data-func="stamina">Infinite Stamina <div class="switch"></div></div>
  </div>

  <!-- SPAWNER -->
  <div class="panel" id="panel-spawner">
    <div class="option" data-func="spawn_vehicle">Spawn Vehicle</div>
    <div class="option" data-func="spawn_object">Spawn Object</div>
  </div>

  <!-- ONLINE -->
  <div class="panel" id="panel-online">
    <div class="option" data-func="player_list">Show Player List</div>
  </div>

  <!-- MISC -->
  <div class="panel" id="panel-misc">
    <div class="option" data-func="weather">Change Weather</div>
    <div class="option" data-func="clear_area">Clear Area</div>
  </div>
</div>

<script>
// switch panels
const tabs = document.querySelectorAll('.tab');
const panels = document.querySelectorAll('.panel');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    panels.forEach(p => p.style.display = 'none');
    tab.classList.add('active');
    document.getElementById('panel-' + tab.dataset.panel).style.display = 'flex';
  });
});

// option toggle clicks
document.querySelectorAll('.option').forEach(opt => {
  opt.addEventListener('click', () => {
    const func = opt.dataset.func;
    const toggle = opt.querySelector('.switch');
    let state = false;

    if (toggle) {
      toggle.classList.toggle('on');
      state = toggle.classList.contains('on');
    }

    const res = (typeof GetParentResourceName === 'function') ? GetParentResourceName() : null;
    if (res) {
      fetch(`https://${res}/${func}`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ enabled: state })
      });
    }
  });
});
</script>
</body>
</html>
