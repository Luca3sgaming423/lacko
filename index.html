<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phaze UI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/ZK8u7bE.png') center/cover no-repeat fixed, #0d1117;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color: #e6eef8;
    height: 100%;
    overflow: hidden;
  }

  .menu {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    background: rgba(17, 24, 39, 0.95);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    padding: 8px;
    display: flex;
    flex-direction: column;
  }

  .menu-header {
    text-align: center;
    font-size: 34px;
    font-weight: 700;
    color: #fff;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  .menu-list {
    flex: 1;
    margin-top: 8px;
    overflow: hidden;
  }

  .menu-item {
    padding: 12px 16px;
    margin: 4px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    color: #dbe7ff;
    transition: all 0.15s ease-in-out;
  }

  .menu-item.selected {
    background: linear-gradient(90deg, rgba(37,99,235,0.95), rgba(37,99,235,0.85));
    color: white;
    transform: translateX(6px);
    box-shadow: 0 6px 20px rgba(37,99,235,0.12);
  }

  .menu-footer {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    font-size: 12px;
    color: rgba(255,255,255,0.7);
    border-top: 1px solid rgba(255,255,255,0.05);
  }
</style>
</head>
<body>

<div id="menu" class="menu">
  <div class="menu-header">Phaze</div>
  <div class="menu-list" id="menuList">
    <div class="menu-item">Player</div>
    <div class="menu-item">Server</div>
    <div class="menu-item">Weapon</div>
    <div class="menu-item">Combat</div>
    <div class="menu-item">Vehicle</div>
    <div class="menu-item">Visual</div>
    <div class="menu-item">Miscellaneous</div>
    <div class="menu-item">Settings</div>
    <div class="menu-item">Search</div>
  </div>
  <div class="menu-footer">
    <div>306668 | 22d ago</div>
    <div>1/9</div>
  </div>
</div>

<script>
  const items = Array.from(document.querySelectorAll('.menu-item'));
  let selectedIndex = 0;
  items[selectedIndex].classList.add('selected');

  function updateSelection() {
    items.forEach((el, i) => el.classList.toggle('selected', i === selectedIndex));
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowDown') {
      selectedIndex = (selectedIndex + 1) % items.length;
      updateSelection();
    } else if (e.key === 'ArrowUp') {
      selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      updateSelection();
    } else if (e.key === 'Enter') {
      const current = items[selectedIndex];
      alert(`Selected: ${current.textContent.trim()}`);
    } else if (e.key === 'Backspace' || e.key === 'Escape') {
      alert('Menu closed.');
    }
  });
</script>

</body>
</html>
