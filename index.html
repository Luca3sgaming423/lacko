<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TopBar Menu</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #eaf1ff;
  overflow: hidden;
  user-select: none;
}

/* top bar */
#topbar {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  background: rgba(15, 23, 42, 0.7);
  backdrop-filter: blur(12px);
  border-radius: 12px;
  border: 1px solid rgba(100, 150, 255, 0.25);
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  padding: 8px 12px;
  z-index: 1000;
}

/* each button */
.btn {
  margin: 0 6px;
  padding: 8px 14px;
  font-size: 15px;
  color: #eaf1ff;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  cursor: pointer;
  transition: all .15s ease-in-out;
}
.btn:hover {
  background: rgba(59,130,246,0.25);
  box-shadow: 0 0 10px rgba(59,130,246,0.3);
}
.btn.active {
  background: rgba(59,130,246,0.45);
  box-shadow: inset 0 0 6px rgba(59,130,246,0.5);
}

/* dropdown panels */
.dropdown {
  position: absolute;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  border: 1px solid rgba(100,150,255,0.25);
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  padding: 10px;
  display: none;
  flex-direction: column;
  min-width: 320px;
  text-align: left;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translate(-50%, -10px);}
  to {opacity: 1; transform: translate(-50%, 0);}
}

.option {
  padding: 8px 10px;
  margin: 3px 0;
  border-radius: 6px;
  background: rgba(255,255,255,0.06);
  transition: background .15s ease;
  cursor: pointer;
}
.option:hover {
  background: rgba(59,130,246,0.25);
}
</style>
</head>
<body>
<div id="topbar">
  <div class="btn" data-menu="self">Self</div>
  <div class="btn" data-menu="spawner">Spawner</div>
  <div class="btn" data-menu="online">Online</div>
  <div class="btn" data-menu="misc">Misc</div>
</div>

<!-- Dropdown Menus -->
<div class="dropdown" id="menu-self">
  <div class="option">God Mode</div>
  <div class="option">Invisibility</div>
  <div class="option">Noclip</div>
  <div class="option">Infinite Stamina</div>
</div>

<div class="dropdown" id="menu-spawner">
  <div class="option">Spawn Vehicle</div>
  <div class="option">Spawn Object</div>
</div>

<div class="dropdown" id="menu-online">
  <div class="option">Player List</div>
</div>

<div class="dropdown" id="menu-misc">
  <div class="option">Weather Control</div>
  <div class="option">Clear Area</div>
</div>

<script>
const buttons = document.querySelectorAll('.btn');
const dropdowns = document.querySelectorAll('.dropdown');
let activeMenu = null;

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const target = btn.dataset.menu;
    const menu = document.getElementById('menu-' + target);

    // close if same menu
    if (activeMenu === menu) {
      activeMenu.style.display = 'none';
      btn.classList.remove('active');
      activeMenu = null;
      return;
    }

    // close others
    dropdowns.forEach(m => m.style.display = 'none');
    buttons.forEach(b => b.classList.remove('active'));

    // open new
    menu.style.display = 'flex';
    btn.classList.add('active');
    activeMenu = menu;
  });
});

// hide menu when clicking outside
window.addEventListener('click', (e) => {
  if (!e.target.classList.contains('btn') && !e.target.classList.contains('option')) {
    dropdowns.forEach(m => m.style.display = 'none');
    buttons.forEach(b => b.classList.remove('active'));
    activeMenu = null;
  }
});

// when clicking option
document.querySelectorAll('.option').forEach(opt => {
  opt.addEventListener('click', () => {
    const res = (typeof GetParentResourceName === 'function') ? GetParentResourceName() : null;
    if (res) {
      fetch(`https://${res}/menuAction`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ option: opt.textContent })
      });
    }
  });
});
</script>
</body>
</html>
