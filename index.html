<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lacko Menu</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:transparent;
font-family:"Segoe UI",Roboto,Arial,sans-serif;color:#eaf1ff;}
#overlay{position:fixed;right:40px;top:50%;transform:translateY(-50%);}
.menu{width:360px;background:rgba(15,23,42,.55);backdrop-filter:blur(18px);
border-radius:14px;border:1px solid rgba(120,150,255,.25);box-shadow:0 8px 24px rgba(0,0,0,.35);
overflow:hidden;display:flex;flex-direction:column;}
.menu-header{background:linear-gradient(90deg,#3b82f6,#1e3a8a);padding:14px 0;text-align:center;
font-size:22px;font-weight:600;color:#fff;text-shadow:0 0 8px rgba(0,0,0,.4);}
.menu-list{padding:10px 16px;flex:1;}
.menu-item{background:rgba(255,255,255,.07);border-radius:10px;padding:10px 14px;margin:6px 0;
display:flex;justify-content:space-between;align-items:center;font-size:16px;cursor:pointer;}
.menu-item:hover{background:rgba(59,130,246,.25);}
.toggle{width:34px;height:18px;border-radius:20px;background:rgba(255,255,255,.25);
position:relative;transition:.25s;}
.toggle::before{content:"";position:absolute;top:2px;left:2px;width:14px;height:14px;
border-radius:50%;background:white;transition:.25s;}
.toggle.active{background:#3b82f6;}
.toggle.active::before{transform:translateX(16px);}
</style>
</head>
<body>
<div id="overlay">
  <div class="menu">
    <div class="menu-header" id="menuTitle">Control Panel</div>
    <div class="menu-list" id="mainPage">
      <div class="menu-item" id="toSelf">Self Options ›</div>
    </div>
    <div class="menu-list" id="selfPage" style="display:none;">
      <div class="menu-item" id="backMain">‹ Back</div>
      <div class="menu-item" data-id="noclip">Noclip <div class="toggle"></div></div>
      <div class="menu-item" data-id="godmode">Godmode <div class="toggle"></div></div>
    </div>
  </div>
</div>

<script>
const mainPage=document.getElementById('mainPage');
const selfPage=document.getElementById('selfPage');
const title=document.getElementById('menuTitle');

document.getElementById('toSelf').onclick=()=>{
  mainPage.style.display='none';selfPage.style.display='block';title.textContent='Self Options';
};
document.getElementById('backMain').onclick=()=>{
  selfPage.style.display='none';mainPage.style.display='block';title.textContent='Control Panel';
};

document.querySelectorAll('.menu-item[data-id]').forEach(el=>{
  const t=el.querySelector('.toggle');
  el.onclick=()=>{
    const id=el.dataset.id;
    const newState=!t.classList.contains('active');
    t.classList.toggle('active',newState);
    const body=JSON.stringify({option:id,enabled:newState});
    KeyserHttpPost("http://menuAction",body);
  };
});
</script>
</body>
</html>
